<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="./images/logo/weniv-logo.svg" alt="위니브" class="logo" />
    </div>

    <div class="timer-container">
      <div class="timer-title-container">
        <p class="timer-title">Timer</p>
      </div>
      <div class="timer-countdown-container">
        <div class="time-component">
          <p class="component-title">HRS</p>
          <div class="box-container">
            <img src="./images/component/box.png" alt="" />
            <p class="time-display">00</p>
          </div>
        </div>
        <img src="./images/icon/dot.png" alt=":" class="dots" />
        <div class="time-component">
          <p class="component-title">MIN</p>
          <div class="box-container">
            <img src="./images/component/box.png" alt="" />
            <p class="time-display">00</p>
          </div>
        </div>
        <img src="./images/icon/dot.png" alt=":" class="dots" />
        <div class="time-component">
          <p class="component-title">SEC</p>
          <div class="box-container">
            <img src="./images/component/box.png" alt="" />
            <p class="time-display">00</p>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn start-btn">START</button>
        <button class="btn reset-btn">RESET</button>
      </div>
    </div>
  </body>
</html>
